<!DOCTYPE html>
<html lang="en">
<head>

    <title>Semantic Navbar & Audios</title>
</head>
<body>

    <!-- Part 1: Semantic Navbar -->

</nav>

    <audio controls>

    </audio>

    <audio controls>

</body>
